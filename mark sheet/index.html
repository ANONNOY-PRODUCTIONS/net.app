<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Make a result sheet app</title>
</head>
<body>
   <div class="heading">
      <h1>Dhaka Residential Model College</h1>
      <br>
      <h2>Mohammadpur,Dhaka - 1207</h2>
      <hr>
      <h2>fill the form to see the result card</h2>
   </div>
   <div class="information">
      <label>Class</label>
      <input placeholder="class here">
   </div>
   <div class="main-container">
      <label>Bangla : </label>
      <input placeholder="Whole number" id="bengali" >
      <br>
      <label>English : </label>
      <input placeholder="Whole number" id="english" >
      <br>
      <label>Math : </label>
      <input placeholder="Whole number" id="math" >
      <br>
      <label>Sceince : </label>
      <input placeholder="Whole number" id="Sceince" >
      <br>
      <label>Bangladesh and Global Studies : </label>
      <input placeholder="Whole number" id="BGS" >
      <br>
      <label>Religion : </label>
      <input placeholder="Whole number" id="reli" >
      <br>
   </div>
   <button onclick="overall()">Result</button>
   <script src="script.js"></script>
</body>
</html>
